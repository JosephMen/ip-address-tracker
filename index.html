<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="info">
    <picture>
      <source media="(min-width: 600px)" srcset="/images/pattern-bg-desktop.png">
      <source media="(min-width: 400px)" srcset="/images/pattern-bg-mobile.png">
      <img src="/images/pattern-bg-desktop.png" alt="map image" class="pattern-map">
    </picture>
    <div class="info-contenido">
      <form class="form-entrada">
        <h1>IP Address Tracker</h1> 
        <div class="form-input">
          <input type="text" name="" id="entradaIP"
          placeholder="Search for any IP address or domain" 
          />
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="Arrow">
          </button>
        </div>
      </form>
  
      <div class="contenedor-salidas">
        <div class="info-salidas"> 
          <div class="info-data">
            IP Address <br>
            <span class="data-span" id="IP">127.0.0.1</span>
          </div>
          <div class="vertical-line"></div>
          <div class="info-data">
            Location <br>
            <span class="data-span" id="location">Limon, Limon, Costa Rica</span>
          </div>
          <div class="vertical-line"></div>
          <div class="info-data">
            Timezone <br>
            <span class="data-span" id="timezone">UTC - 5:00 Caribean</span>
          </div>
          <div class="vertical-line"></div>
          <div class="info-data">
            ISP <br>
            <span class="data-span" id="isp">Kolbi, CR</span>
          </div>
        </div>
      </div>
      </div>
      
  </section>
  <section class="mapa" id="map">

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="/main.js" type="module"></script>
   
</body>
</html>
